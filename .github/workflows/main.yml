name: Data Analysis

on:
  push:
    branches:
      - main

jobs:
  data_analysis:
    runs-on: ubuntu-latest
    container:
      image: fallingstar10/hbsigrocker:latest

    steps:
    #- uses: actions/checkout@v2
     # with:
      #  persist-credentials: true # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
       # fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Fix ownership
      run: |
        sudo chown -R $(whoami) .

    #- name: Setup R
    #  uses: r-lib/actions/setup-r@v1

    #- name: Install dependencies
    #  run: |
    #    install.packages('quarto')

    - name: Render Rmarkdown
      run: |
        cd manuscript
        Rscript -e "library(knitr); knit('result.qmd')"
   
        

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git remote set-url origin git@github.com:rainoffallingstar/Data_Analysis_in_GA.git
        git add .
        git commit -a -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
       with:
        github_token: ${{ secrets.GH_TOKEN }}
